    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js"></script>
    <script>
      $(document).ready(function() {
        var manStart, manEnd;
        var selectedDates = JSON.parse(localStorage.getItem('selectedDates'));
        if (selectedDates){
          manStart = selectedDates.start;
          manEnd = selectedDates.end;
        }
        $('#calendar').fullCalendar({
          selectable: true,
          select: function(manStart, manStart) {
            $('#calendar').fullCalendar('renderEvent', {
              height: 150,
              width: '50%',
              start: manStart ? manStart : start,
              end: manEnd ? manEnd : end,
              rendering: 'background',
              backgroundColor: 'green',
              editable: true
            }, true);
            localStorage.setItem('selectedDates', JSON.stringify({start: start, end: end}));
          }
        });
      });
      </script>
</body>
